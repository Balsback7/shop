<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quaryr's File Shop</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 40px; }
    .shop-item { margin-bottom: 30px; }
    .selector, .steps { margin-top: 20px; }
    button { margin-right: 10px; }
  </style>
</head>
<body>
  <h1>Quaryr's File Shop</h1>
  <div class="shop-item">
    <h2>Baddies Modded Kit - $5</h2>
    <button onclick="showSelector('Baddies Modded Kit')">Buy</button>
  </div>
  <div class="shop-item">
    <h2>Fully Scripted Baddies Modded Game - $20</h2>
    <button onclick="showSelector('Fully Scripted Baddies Modded Game')">Buy</button>
  </div>
  <div id="selector" class="selector"></div>
  <div id="steps" class="steps"></div>

  <script>
    function showSelector(item) {
      document.getElementById('steps').innerHTML = '';
      document.getElementById('selector').innerHTML = `
        <h3>Choose payment method for "${item}":</h3>
        <button onclick="showSteps('robuxGift')">Buy with Robux Gift</button>
        <button onclick="showSteps('robuxCard')">Buy with Robux Gift Card</button>
        <button onclick="showSteps('doordash')">Buy with DoorDash Gift Card</button>
        <button onclick="showSteps('ebay')">Buy with eBay Gift Card</button>
      `;
    }

    function showSteps(method) {
      let url = '';
      let label = '';
      switch (method) {
        case 'robuxGift':
          url = 'https://www.roblox.com/gift-robux?user=8591674609';
          label = 'Robux Gift';
          break;
        case 'robuxCard':
          url = 'https://www.roblox.com/shopgiftcards?location=us&locale=en_us';
          label = 'Robux Gift Card';
          break;
        case 'doordash':
          url = 'https://www.doordash.com/consumer/gift-cards/?from_menu_link=true&srsltid=AfmBOoo4nM4LWuVgu18mr3puUielz8_xcRSbVgC3xsuJNHykToIk04kr';
          label = 'DoorDash Gift Card';
          break;
        case 'ebay':
          url = 'https://ebay.launchgiftcards.com/?purchaseAttemptId=408775753729&card_id=6815&category_id=13';
          label = 'eBay Gift Card';
          break;
      }
      document.getElementById('steps').innerHTML = `
        <h3>Steps to buy with ${label}:</h3>
        <ol>
          <li>Go to the site to get the gift card or gift: <a href="${url}" target="_blank">${url}</a></li>
          <li>Follow the instructions on the site to purchase your gift card or gift.</li>
          <li>Send proof of purchase to the shop owner to receive your files.</li>
        </ol>
      `;
    }
  </script>
</body>
</html>
